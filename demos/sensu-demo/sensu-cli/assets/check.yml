---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-fake-app
  namespace: default
spec:
  command: http-check --url http://fake-app:5080/health
  subscriptions:
    - webserver
  handlers:
    - sensu-http-handler
  interval: 5
  runtime_assets:
    - sensu/http-checks
    - jspaleta/sensu-http-handler
  publish: true
