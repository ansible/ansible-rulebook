- RuleSet:
    hosts:
    - all
    name: Test host rules
    rules:
    - Rule:
        action:
          Action:
            action: assert_fact
            action_args:
              fact:
                j: 1
              ruleset: Test host rules
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 1
        enabled: true
        name: rule1
    - Rule:
        action:
          Action:
            action: run_playbook
            action_args:
              name: playbooks/hello_events.yml
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 2
        enabled: true
        name: rule2
    - Rule:
        action:
          Action:
            action: retract_fact
            action_args:
              fact:
                j: 3
              ruleset: Test host rules
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 3
        enabled: true
        name: rule3
    - Rule:
        action:
          Action:
            action: post_event
            action_args:
              event:
                j: 4
              ruleset: Test host rules
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 4
        enabled: true
        name: rule4
    - Rule:
        action:
          Action:
            action: none
            action_args: {}
        condition:
          AllCondition:
          - IsDefinedExpression:
              Event: j
        enabled: true
        name: rule5
    sources:
    - EventSource:
        name: hosts
        source_args:
          limit: 5
        source_filters: []
        source_name: hosts
