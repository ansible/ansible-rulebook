---
- name: Test host rules
  hosts: all
  sources:
    - name: hosts
      hosts:
        limit: 5
  rules:
    - name:
      condition: event.i == 1
      action:
        assert_fact:
          ruleset: Test host rules
          fact:
            j: 1
    - name:
      condition: event.i == 2
      action:
        run_playbook:
          name: playbooks/hello_events.yml
    - name:
      condition: event.i == 3
      action:
        retract_fact:
          ruleset: Test host rules
          fact:
            j: 3
    - name:
      condition: event.i == 4
      action:
        post_event:
          ruleset: Test host rules
          event:
            j: 4
    - name:
      condition: event.j is defined
      action:
        none:
