---
- name: 53 once within multiple hosts
  hosts: all
  sources:
    - ansible.eda.generic:
        loop_count: 20
        payload:
          - alert:
               level: warning
               message: Low disk space
            meta:
               hosts: HostA
          - alert:
               level: warning
               message: Low disk space
            meta:
               hosts: HostB
  rules:
    - name: r1
      condition: event.alert.level == "warning" or event.alert.level == "error"
      action:
        debug:
      throttle:
        once_within: 2 seconds
        group_by_attributes:
           - event.meta.hosts
           - event.alert.level
