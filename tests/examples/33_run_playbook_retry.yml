---
- name: 33 run playbook and retry after an interval
  hosts: all
  sources:
    - range:
        limit: 5
  rules:
    - name: r1
      condition: event.i == 1
      action:
        run_playbook:
          name: playbooks/fail_and_succeed.yml
          retry: True
          delay: 1
          extra_vars:
            rulebook_file_path: /tmp/33_demo.txt
