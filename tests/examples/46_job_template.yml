---
- name: Test run job templates
  hosts: all
  sources:
    - range:
        limit: 5
  rules:
    - name: "Run job template"
      condition: event.i == 1
      action:
        run_job_template:
          name: Demo Job Template
          organization: Default
          job_args:
            extra_vars:
              hello: Fred
          retries: 1
          delay: 10
          set_facts: True
