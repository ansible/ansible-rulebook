---
- name: 04 Assert Fact
  hosts: all
  sources:
    - name: range
      range:
        limit: 5
  rules:
    - name:
      condition: event.i == 1
      action:
        assert_fact:
          fact:
            msg: hello world
    - name: matches the new fact
      condition: event.msg == "hello world"
      action:
        print_event:
    - name: facts fire all rules that match
      condition: event.msg == "hello world"
      action:
        debug:
