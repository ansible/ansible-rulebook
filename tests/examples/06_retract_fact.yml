---
- name: 06 Retract Fact
  hosts: all
  sources:
    - name: range
      range:
        limit: 5
  rules:
    - name: r1
      condition: event.i == 1
      action:
        set_fact:
          fact:
            msg: hello world
            level: 5
    - name: r2
      condition: event.msg == "hello world"
      action:
        retract_fact:
          fact:
            msg: hello world
