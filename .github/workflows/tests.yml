name: Tests

# The wheel package of jpy is not reliable and causes
# run time errors, Forcing to build from source
env:
  PIP_NO_BINARY: jpy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: python -m pip install -e .

      - name: Install test dependencies
        run: python -m pip install -r requirements_test.txt

      - name: Install `ansible.eda` collection
        run: ansible-galaxy collection install ansible.eda

      - name: Run tests via Durable rules
        run: pytest

      - name: Run tests via Drools
        run: pytest
        env:
          RULES_ENGINE: drools
